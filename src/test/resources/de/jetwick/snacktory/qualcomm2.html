    <div class="field"><div class="field-label">Author:&nbsp;</div><div class="field-item">William Bold</div></div><div class="field"><div class="field-item"><div><div class="inline image"><img class="lazyload" data-src="https://www.qualcomm.com/sites/ember/files/styles/optimize/public/blog/managed-images/image1_sized_0.jpg?itok=Dxa40AI3" alt=""  /></div></div>
<p>Today I am excited to announce the launch of our <a href="https://www.qualcomm.com/company/sustainability/reporting">2015 Qualcomm Sustainability Report</a>, which summarizes Qualcomm’s sustainability priorities and progress during our most recent fiscal year.</p>
<p>At Qualcomm, we define <a href="https://www.qualcomm.com/company/sustainability">sustainability</a> as a strategy that drives long-term growth and profitability by including environmental, social and corporate governance issues in our business decisions. We are a company built on invention, and the spirit of invention is reflected in our approach to sustainability. Qualcomm is hard at work creating and implementing solutions to global challenges like building the science, technology, engineering and math (STEM) pipeline and bridging the digital divide.</p>
<div><div class="inline image"><img class="lazyload" data-src="https://www.qualcomm.com/sites/ember/files/styles/optimize/public/blog/managed-images/image3_sized.jpg?itok=ul50iNnv" alt=""  /></div></div>
<p>As a father of two children, I see every day how important it is that my daughter and her friends have the same opportunities and inspiration to become the scientists and engineers of tomorrow as my son does. To me, a critical element of sustainability is the confidence and excitement in STEM fields that my daughter exhibited after spending a week programming in the <a href="https://www.thinkabitlab.com/">Qualcomm Thinkabit Lab</a> at our San Diego campus—a lab, makerspace and classroom for 6-8<sup>th</sup> grade students from all cultural and socioeconomic backgrounds. We have already <a href="https://www.thinkabitlab.com/blog/replicating-thinkabit-improve-stem-education">replicated</a> the Thinkabit Lab in several San Diego area schools, and will be expanding to new locations in the months and years to come. </p>
<p>Sustainability is also reflected in the positive impact the <a href="https://www.qualcomm.com/company/wireless-reach">Qualcomm Wireless Reach</a> initiative has on social and economic development. Wireless Reach, which brings advanced wireless technologies to underserved communities globally, has directly impacted over eight million beneficiaries through more than 100 programs in 46 countries since its inception in 2006. An example of our commitment to transforming lives through the use of technology is embodied in our efforts to support fishermen and protect the environment in <a href="https://www.qualcomm.com/news/onq/2015/09/29/colombian-government-scale-wireless-reach-mobile-fishing-project">Colombia</a>, <a href="https://www.qualcomm.com/company/wireless-reach/projects/fisher-friend">India</a> and <a href="https://www.qualcomm.com/company/wireless-reach/projects/brazil-3g-nets">Brazil</a>. These programs help entrepreneurs increase their catch and their incomes, while avoiding over-fishing through the use of mobile devices equipped with custom business, weather and knowledge-sharing applications. The Fisher Friend program is just one of many examples of Qualcomm’s commitment to sustainability through innovation and invention.</p>
<div><div class="inline image"><img class="lazyload" data-src="https://www.qualcomm.com/sites/ember/files/styles/optimize/public/blog/managed-images/image2_sized.jpg?itok=2fg0-jgD" alt=""  /></div></div>
<p>This year, we adopted our 2030 Sustainability Vision, which clearly sets the direction for our sustainability efforts over the next 15 years. As the newly appointed chair of our <a href="https://www.qualcomm.com/company/sustainability/governance">Qualcomm Sustainability and Reporting Leadership Committee</a>, which I have served on since it was created in 2010, I am particularly excited to help make this vision a reality.</p>
<p>Specifically, it is our vision that by 2030 we will do the following:</p>
<ul>
<li>Develop transformative mobile technologies that are widely adopted in support of a sustainable world</li>
<li>Employ a workforce that more closely reflects the demographics of the communities in which we do business</li>
<li>Be recognized as a global leader in business conduct and ethics</li>
<li>Maintain adherence to our Supplier Code of Conduct in our extended supply chain</li>
<li>Ensure that respect for human rights is integrated into all key business decisions</li>
<li>Ensure sustainable and transparent management of climate and water impacts across our value chain</li>
<li>Actively engage employees in our sustainability programs</li>
</ul>
<p>Our 2030 Sustainability Vision is accompanied by our new<a href="https://www.qualcomm.com/documents/qualcomm-sustainability-policy"> Sustainability Policy</a>, which articulates our sustainability mission and overarching commitment to innovate responsibly. Breakthroughs don’t occur in isolation, so we have and will continue to collaborate with many stakeholders, including employees, industry peers, suppliers, customers, governments and communities.</p>
<p>We believe factoring the future into every idea is more than just responsible: it is fundamental to innovation. When we put sustainably designed products in the hands of young female engineers or fishermen in Colombia, and when we use technology to make cities smarter or to help frontline healthcare workers provide better care, we see in real terms the transformative impact of mobile technology.</p>
<p>For over 30 years, we have been changing the world, and we will continue to invent, build and share solutions to challenges that have yet to arrive.</p>
<p>Please <a href="https://www.qualcomm.com/company/sustainability/reporting">download the report</a> to learn more about our plans to bring our 2030 Sustainability Vision to life and our progress thus far.</p>
<p> </p>
